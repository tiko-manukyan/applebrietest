  <div class="container mt-4" >
    <ul class="list-group" >
      <li class="list-group-item d-flex justify-content-between align-items-center" role="button"
          *ngFor="let user of employees[0]"
          (click)="onSelectEmployeeLocation(user)">
        {{ user.name.first }}  {{ user.name.last }}
        <span class="badge bg-primary rounded-pill">{{ user.location.country }}</span>
      </li>
    </ul>
  </div>
  <div class="container mt-3 mx-auto">
    <app-map *ngIf="selectedEmployee" [selectedUser]="selectedEmployee"></app-map>
  </div>
