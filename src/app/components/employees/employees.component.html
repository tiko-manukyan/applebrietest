<div class="container mt-4" >
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let user of employees" (click)="onSelectEmployeeLocation(user)">
      <td>{{  user.name.first}}   </td>
      <td>{{ user.name.last }}</td>
      <td><span>{{ user.location.country }}</span></td>
    </tr>
  </table>
</div>
<div class="container mt-3">
  <app-map *ngIf="selectedEmployee" [selectedUser]="selectedEmployee"></app-map>
</div>
